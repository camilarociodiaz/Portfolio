            <h1>contacto</h1>
            <p>Completa los datos a continuación para ponerte en contacto conmigo</p>
        </div>

        <div>
            <form action="#" method="GET" class="grid">
                <div class="nombre_completo">
                    <label for="nombre_completo"> Nombre y Apellido</label>
                    <input type="text" name="nombre_completo" required>


                    <label for="mail_de_usuario"> email</label>
                    <input type="email" name="mail_de_usuario" required>


                    <label for="telefono"> Teléfono</label>
                    <input type="tel" name="telefono">
                </div>
                <div class="asunto">
                    <label for="elegi_checkbox">Asunto</label>
                    <select name="Asunto" id="" form="asunto">
                        <option value="disenoIndustrial">Diseño Industrial</option>
                        <option value="disenoGrafico">Diseño Gráfico</option>
                        <option value="disenoIndumentaria">Diseño Indumentaria</option>
                        <option value="contenidoCreativo">Contenido creativo</option>
                    </select>
                </div>

                <div class="texto">
                    <textarea name="asunto" id="" cols="30" rows="10"></textarea>
                </div>

                <div class="deseo">
                    <input type="checkbox">
                    <label for="elegi_checkbox" required> Deseo que me contacten por mail </label>

                </div>

                <div class="botones">
                    <input type="submit">


                    <input type="Reset">
                </div>

            </form>
        </div>
